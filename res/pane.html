<div class="content">
    <div class="gridControlContainer">
        <div class="gridControlToolboxContainer">
            <div class="gridControlContainerTitle">Grid Manipulation</div>
            <div class="gridControlContainerWarning">** Remember to save before using toolbox functions! Undo is not supported! **</div>
            
            <div class="gridControlToolboxButtons">
                <table id="id_toolbox_button_table">
                    <tr>
                        <td>
                            <button id="id_toolbox_button_lr" class="button" tabindex="0" onclick="flip('LR')">Flip Left &hArr; Right</button>
                        </td>
                        <td>
                            <button id="id_toolbox_button_tb" class="button" tabindex="1" onclick="flip('TB')">Flip Top &hArr; Bottom</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="id_toolbox_button_d1" class="button square_only" tabindex="2" onclick="flip('D1')">Flip Along First Diagonal</button>
                        </td>
                        <td>
                            <button id="id_toolbox_button_d2" class="button square_only" tabindex="3" onclick="flip('D2')">Flip Along Second Diagonal</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="id_toolbox_button_r90" class="button square_only" tabindex="4" onclick="flip('R90')">Rotate 90&deg; Clockwise &#8635;</button>
                        </td>
                        <td>
                            <button id="id_toolbox_button_r270" class="button square_only" tabindex="5" onclick="flip('R270')">Rotate 90&deg; Counter-clockwise &#8634;</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="id_toolbox_button_a" class="button" tabindex="6" onclick="flip('A')">Flip Contents of Across Slots</button>
                        </td>
                        <td>
                            <button id="id_toolbox_button_d" class="button" tabindex="7" onclick="flip('D')">Flip Contents of Down Slots</button>
                        </td>
                    </tr>
                </table>
            </div>                       
        </div>
    </div>
</div>
